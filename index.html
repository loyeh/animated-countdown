<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Animated Countdown</title>
  </head>
  <body>
    <div class="main">
      <div class="go in">
        <h1>GO</h1>
        <div class="button">Replay</div>
      </div>
      <div class="get out">
        <div class="counter">
          <div>
            <div class="counter3">3</div>
            <div class="counter2">2</div>
            <div class="counter1">1</div>
            <div class="counter0">0</div>
          </div>
        </div>
        <h3>GET READY</h3>
      </div>
    </div>
  </body>
</html>
